<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Budget Calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
    crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./style.css">

</head>
<body style="background-image: url('https://img.freepik.com/free-vector/graph-chart-with-moving-up-arrow-stock-market-financial-investment-diagram-blue-background_56104-1814.jpg?w=1060&t=st=1688036738~exp=1688037338~hmac=a59e979541490c77622cbd1db17b3c75eeedf5a2149296b0447bad506f8ced9c'); background-repeat: no-repeat; background-size: cover; height: 520px; width: 600px; position: relative; top: 60px; left: 500px; border: solid; padding: 15px; border-color: aqua; border-radius: 25px;   box-shadow: 5px 5px 5px#ffffff;">
    <div >
        <h1 class="text-center" style="color: rgb(255, 0, 0);"> Budget Calculator</h1>
        <div style="position: relative; top: 25px;">
            <label for=""  style="color: rgb(22, 188, 47); font-weight: bold;">User ID</label>
            <input type="number"  class="form-control" id="userid" placeholder="Enter Your User ID">
 
        <div  style="position: relative; top: 25px;">
            <label class="form-label" style="color:rgb(22, 188, 47); font-weight: bold;">Password</label>
            <input type="password" class="form-control" id="password" placeholder="Enter Your Password">
        </div>
        <div  style="position: relative; top: 25px;">
            <label class="form-label" style="color:rgb(22, 188, 47); font-weight: bold;">Re-Password</label>
            <input type="password" class="form-control" placeholder="Re-Enter Your Password">
        </div>
        <div  style="position: relative; top: 25px;">
            <label class="form-label" style="color:rgb(22, 188, 47); font-weight: bold;">Email</label>
            <input type="email" class="form-control" id="email" placeholder="Enter Your Email">
        </div><br>
        <button  onclick="sset()" type="button" style="position: relative; top: 25px; left: 250px;" class="btn btn-primary" >Sign Up</button>
      <br>
      <a style="position:relative ; top: 40px; left: 150px; color: rgb(226, 217, 43);"  href="./new.html">Already Have An Account Click here</a>
    </div>
</body>
<script src="./budget.js"></script>
</html>
